<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dcb48a855b.js" crossorigin="anonymous"></script>
    <link href = "css/style.css" rel="stylesheet"/>
    <title>Chat | kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>            
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <div class="header__btn">
                    <a href ="index.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>   
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, June 5, 2020</span>
            <li class="sending-message message">
                <span class="message_timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        Hi. Please sent me some text as possible you can.
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img class="message__avatar" src="images/a_profile.jpg"/>
                <div class="message__content">
                    <span class="message__bubble">
                        Hello?
                    </span>
                    <span class="message__author">a</span>
                </div>
                <span class="message__timestamp">pm 11:30</span>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" 
            placeholder="Send message" 
            class="chat__write"
        />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make your screen smallðŸ˜¨!!!
        </span>
    </div>
</body>
</html>
