<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dcb48a855b.js" crossorigin="anonymous"></script>
    <link href = "css/style.css" rel="stylesheet"/>
    <title>Friends | kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>            
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img class="friend__avatar g-avatar" src="images/y_profile.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">y</span>
                        <span class="friend__status">
                            <i class="fas fa-heart"></i>
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friend__column">
                <div class="friends__friend friend">
                    <img class="friend__avatar" src="images/plus_avatar.png"/>
                    <div class="friend__content">
                        <span class="friend__name">Plus Friend</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 4</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img class="friend__avatar" src="images/a_profile.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">a</span>
                        <span class="friend__status">
                            Bored
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>FTISLAND (ft. NomadCoders)</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img class="friend__avatar" src="images/hs_profile.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">hs</span>
                        <span class="friend__status">
                            Be wind
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img class="friend__avatar" src="images/i_profile.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">i</span>
                        <span class="friend__status">
                            running...
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img class="friend__avatar" src="images/s_profile.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">s</span>
                        <span class="friend__status">
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">1</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fab fa-searchengin"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
